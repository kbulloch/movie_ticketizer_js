<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <script src="js/jquery-1.11.2.min.js"></script>
  <script src="js/scripts.js"></script>
  <title>Ticket Overpricer</title>
</head>
<body>
  <div class="container">
    <h1>Welcome to the Movies!</h1>
    <div class="row">
      <div class="col-sm-6">
        <p>
          Find a movie ticket:
        </p>

        <form id="find-ticket">
          <div class="form-group">
            <select id="movie_time">
              <option value=0>Evening</option>
              <option value=1>Matinee</option>
            </select>
          </div>
          <div class="form-group">
            <select id="age_bracket">
              <option value=0>Adult</option>
              <option value=1>Senior/Student</option>
            </select>
          </div>
          <div class="form-group">
            <select id="release_year">
              <option value=0>New</option>
              <option value=1>Nostalgic</option>
            </select>
          </div>

          <button type="submit" class="btn btn-default">Find a ticket</button>
        </form>
      </div>
      <div class="col-sm-4">
        <h3>Your movie ticket will cost $ <span id="ticket-price"></span></h3>
      </div>
    </div>
  </div>

</body>
</html>
